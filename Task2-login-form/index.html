<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2||Shirali</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="div">
        <div class="mb-3 row">
          <label for="exampleFormControlInput1" class="col-sm-3 col-form-label"
            >Email address</label
          >
          <div class="col-sm-5">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputUsername" class="col-sm-3 col-form-label"
            >Username</label
          >
          <div class="col-sm-5">
            <input type="username" class="form-control" id="inputUsername" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-3 col-form-label"
            >Password</label
          >
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword" />
          </div>
        </div>

        <div class="mb-3 row">
          <label
            for="exampleFormControlTextarea1"
            class="col-sm-3 col-form-label"
            >Select Menu</label
          >
          <div class="col-sm-5">
            <select
              class="form-select form-select-sm"
              aria-label="form-select-sm example"
            >
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label
            for="exampleFormControlTextarea1"
            class="col-sm-3 col-form-label"
            >Textarea</label
          >
          <div class="col-sm-5">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>

        <div class="mb-3 mt-5 row button">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary mb-3">login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
